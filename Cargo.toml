[package]
name = "esp32_home_sensor"
version = "0.1.0"
authors = ["Etienne Tremel <995474+etiennetremel@users.noreply.github.com>"]
edition = "2021"
license = "MIT"

[dependencies]
bme280-rs = "0.2.0"
defmt =  "0.3.8"

embassy-executor = { version = "0.5.0", package = "embassy-executor", features = [
    "executor-thread",
    "integrated-timers",
    "task-arena-size-24576",
] }
embassy-net = { version = "0.4.0", features = ["tcp", "udp", "dhcpv4", "dhcpv4-hostname", "dns", "medium-ethernet"] }
embassy-time = { version = "0.3.0" }

esp-backtrace = { version = "0.11.1", features = ["esp32", "panic-handler", "println"] }
esp-hal = { version = "0.17.0", features = [ "esp32", "embassy", "embassy-executor-thread", "embassy-time-timg0"] }
esp-println = { version = "0.9.1", features = [ "esp32", "log", "uart" ] }
esp-wifi = { version = "0.5.1", default-features = false, features = [ "async", "dhcpv4", "dns", "embassy-net", "embedded-svc", "esp32", "tcp", "wifi" ] }

heapless = { version = "0.8.0", default-features = false }
log = "0.4.21"
rust-mqtt = { version = "0.3.0", default-features = false, features = []}
toml-cfg = "0.2.0"
static_cell = { version = "2.1", features = ["nightly"] }

[profile.release]
opt-level = 3
# Explicitly disable LTO which the Xtensa codegen backend has issues
lto = "off"

[profile.dev]
debug = true
opt-level = 3
lto = "off"

[features]
default = []
influx = []
json = []
