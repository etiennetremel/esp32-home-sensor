[package]
name = "esp32_home_sensor"
version = "0.1.0"
authors = ["Etienne Tremel <995474+etiennetremel@users.noreply.github.com>"]
edition = "2021"
license = "MIT"

[dependencies]
bme280-rs = "0.1.0"
defmt =  "0.3.2"

embassy-executor  = { package = "embassy-executor", git = "https://github.com/embassy-rs/embassy/", rev = "cd9a65b", features = ["nightly", "integrated-timers"] }
embassy-futures = "0.1.0"
embassy-net = { git = "https://github.com/embassy-rs/embassy", rev = "26474ce6eb759e5add1c137f3417845e0797df3a", features = ["nightly", "tcp", "udp", "dhcpv4", "medium-ethernet"] }
embassy-net-driver = { git = "https://github.com/embassy-rs/embassy", rev = "26474ce6eb759e5add1c137f3417845e0797df3a", optional = true }
embassy-sync = "0.1.0"
embassy-time = { version = "0.1.0", features = ["nightly"] }

embedded-hal = "0.2.3"
embedded-io = "0.4.0"
embedded-svc = { version = "0.23.1", default-features = false, features = []}

esp-backtrace = { version = "0.5.0", features = ["esp32", "panic-handler", "print-uart"] }
esp-println = { version = "0.4.0", features = [ "esp32", "log" ] }
esp32-hal = { version = "0.10.0",  features = [ "rt" ] }

futures-util = { version = "0.3.17", default-features = false }
heapless = { version = "0.7.14", default-features = false }
log = "0.4.17"
rust-mqtt = { version = "0.1.5", default-features = false, features = []}
shared-bus = "0.2.5"
smoltcp = { version = "0.9.1", default-features=false, features = ["proto-igmp", "proto-ipv4", "socket-tcp", "socket-icmp", "socket-udp", "medium-ethernet", "proto-dhcpv4", "socket-raw", "socket-dhcpv4"] }
toml-cfg = "0.1.3"

[dependencies.esp-wifi]
git = "https://github.com/esp-rs/esp-wifi.git"
rev = "a4d6452"
default-features = false
features = [
  "async",
  "embassy-net",
  "embedded-svc",
  "esp32",
  "esp32-async",
  "wifi"
]

[profile.release]
opt-level = "s"   # optimize for size
codegen-units = 1 # better optimizations
debug = false
lto = false

[profile.dev]
debug = true
opt-level = 3
lto = false
