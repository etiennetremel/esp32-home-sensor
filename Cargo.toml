[package]
name = "esp32_home_sensor"
version = "0.1.0"
authors = ["Etienne Tremel <995474+etiennetremel@users.noreply.github.com>"]
edition = "2021"
license = "MIT"

[dependencies]
sds011-nostd-rs = { rev ="010353fc33be4607c45fe8c0df6fce9101e12831", git = "https://github.com/etiennetremel/sds011-nostd-rs.git" }
bme280-rs = "0.3.0"

embassy-executor = { version = "0.6.0", package = "embassy-executor", features = [ "executor-thread", "task-arena-size-24576" ] }
embassy-net = { version = "0.4.0", features = [ "tcp", "udp", "dhcpv4", "dhcpv4-hostname", "dns", "medium-ethernet" ] }
embassy-time = { version = "0.3.2", features = ["generic-queue-8"] }

embedded-io-async = "0.6.1"
embedded-hal-async = "1.0.0"

esp-alloc = "0.4.0"
esp-backtrace = { version = "0.14.1", features = ["esp32", "panic-handler", "println"] }
esp-hal = { version = "0.20.1", features = ["esp32"] }
esp-hal-embassy = { version = "0.3.0" }
esp-println = { version = "0.11.0", features = [ "esp32", "log" ] }
esp-wifi = { version = "0.9.1", default-features = false, features = [ "async",
  "dhcpv4", "dns", "embassy-net", "embedded-svc", "esp32", "tcp", "wifi", "esp-alloc" ] }

# temporary fix
xtensa-lx-rt = { rev = "5ae76d727e9f42f8ef992d0e57784702ff1f2872", git = "https://github.com/esp-rs/esp-hal", features = ["float-save-restore"]}

heapless = { version = "0.8.0", default-features = false }
log = "0.4.22"
rust-mqtt = { version = "0.3.0", default-features = false, features = []}
toml-cfg = "0.2.0"
static_cell = { version = "2.1.0", features = ["nightly"] }

[patch.crates-io]
esp-hal = { rev = "5ae76d727e9f42f8ef992d0e57784702ff1f2872", git = "https://github.com/esp-rs/esp-hal" }
esp-wifi = { rev = "5ae76d727e9f42f8ef992d0e57784702ff1f2872", git = "https://github.com/esp-rs/esp-hal" }
esp-hal-embassy = { rev = "5ae76d727e9f42f8ef992d0e57784702ff1f2872", git = "https://github.com/esp-rs/esp-hal" }
esp-alloc = { rev = "5ae76d727e9f42f8ef992d0e57784702ff1f2872", git = "https://github.com/esp-rs/esp-hal" }

[profile.release]
codegen-units = 1        # LLVM can perform better optimizations using a single thread
debug = 2
debug-assertions = false
incremental = false
opt-level = 3
lto = 'fat'
overflow-checks = false

[features]
# default = ["json", "bme280", "sds011"]
default = []
influx = []
json = []
sds011 = []
bme280 = []
